<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            overflow: hidden;
        }

        #debug {
            position: absolute;
            right: 0;
            top: 0;
            width: 25%;
            height: 100%;
            background-color: #EEE;
            padding: 10px;
            overflow: hidden;
        }

        #maze {
            position: relative;
            display: block;
            margin: 30px;
        }

        #winner {
            padding: 50px;
            position: absolute;
            display: none;
            height: 450px;
            width: 300px;
            top: 0;
            text-align: center;
            background-color: #EEE;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }

        #winner-color {
            height: 100px;
            width: 100px;
            background-color: #009926;
            border-radius: 3px;
            margin: 30px auto;
        }

        .leader-board {
            padding: 10px;
        }

        .lb-player-color {
            height: 20px;
            width: 20px;
            border-radius: 20px;
            background-color: black;
            float: left;
        }

        .lb-player {

        }

        .lb-list {
            list-style: none;
        }

        .lb-player-position {
            height: 30px;
            margin-left: 30px;
        }
        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: rgba(220, 0, 0, 1);
            background-image: linear-gradient(to top left,
                                            rgba(0, 0, 0, .2),
                                            rgba(0, 0, 0, .2) 30%,
                                            rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                        inset -2px -2px 3px rgba(0, 0, 0, .6);
        }

        .styled:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                        inset 2px 2px 3px rgba(0, 0, 0, .6);
        }



    </style>
</head>
<body>
    <!-- <iframe src="http://www.pocketdivxencoder.net" height="800" width="800"></iframe> -->


<div id="imagineBoard-container" style="width: 60%;float: left;background-color: #C9C4E2; box-shadow: inset 5px 5px #340E57;">
    <canvas id="imagineBoard" width="750" height="750" style="width: 100%;height: 100%;">
        
    </canvas>
    
</div>

<div id = "divers_droite" style="color:red;float: left;width: 33%; background-color: #C9C4E2; height: 100%;">
    
    <div id = "div_timer" style="width: 100%; text-align: center; font: 10em monospace; color: #340E57;">
        <!-- Timer de Nicho Buibui -->

    </div>
    <div>
        <input class="favorite styled"
           type="button"
           value="Commande 4"
           onclick="generateMessageNicho('left')"
           style="width: 100%; text-align: center;">
    </div>
</div>




<!-- <div id="maze-container">
    <canvas oncontextmenu="return false;" id="maze" width="750" height="750"></canvas>
</div> -->

<div id="winner">
    <h1>Congratulation</h1>
    <div id="winner-color"></div>
    <br/>
    You win!
    <br/>
    <br/>
    New game in <span id="countdown-time"></span> seconds :)
    <div class="leader-board">
        <h2>Leader Board</h2>
        <ul class="lb-list">
            <li class="lb-player">
                <div id="first-victory-color" class="lb-player-color"></div>
                <div class="lb-player-position">1 - <span id="first-victory-count">0</span> victory(ies)</div>
            </li>
            <li class="lb-player">
                <div id="second-victory-color" class="lb-player-color"></div>
                <div class="lb-player-position">2 - <span id="second-victory-count">0</span> victory(ies)</div>
            </li>
            <li class="lb-player">
                <div id="third-victory-color" class="lb-player-color"></div>
                <div class="lb-player-position">3 - <span id="third-victory-count">0</span> victory(ies)</div>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

<script type="text/javascript" src="cast.js"></script>
<script type="text/javascript" src="planet.js"></script>
</body>
</html>
