<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neucha">

    <style type="text/css">
        body {
            overflow: hidden;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            margin: 0px;
        }

        pre { font-family: 'Neucha'; text-transform: full-width; letter-spacing: .1em; }

        /* table, th, td {
            padding: 10px;
            border: 1px solid #888888;
            border-collapse: collapse;
        } */

        .taLaClasse{
            display : flex;
            margin: 20px;
        }

        #divers_gauche {
            color:red;
            background-color: E5E5E5;
            display : flex;
            align-items:center;
            justify-content : center;
            flex: 1;
            /* float: left;
            width: 40%; 
            height: 100%; */
            background-color: #C9C4E2; 

        } 

        #imagineBoard-container {
            width: 60%;
            justify-content: center;
            /* float: left; */
            background-color: #C9C4E2; 
            /* border: solid #5B6DCD 7px; */
        }

        #imagineBoard {
            /* width:750;
            height:750;  */
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #divers_droite {
            display : flex;
            flex-direction: column;
            align-items:center;
            justify-content : center;
            flex: 1;
            height: 100%;
            background-color: #9690CD;
            color : #350B56;
            /* display :flex; */
            /* align-items:center; */
            /* justify-content : center; */
            text-align: center;
            font-family:'Neucha', sans-serif;


            /* float: left;

            background-color: #C9C4E2; 

        } 

        #haut_droite {
            display : flex;
            flex-direction: row;
            align-items:center;
            justify-content : center;
            flex: 1;
        } 

        #other {
            display : flex;
            flex-direction: column;
            align-items:center;
            justify-content : center;
            color:red;
            background-color: E5E5E5;
            flex: 1;
            height: 100%;
            /* float: left;
            width: 40%; 
            height: 100%; */
            background-color: #C9C4E2; 

        } 

        #div_timer{
            flex:1;
            justify-content: center;
            align-items: center;
            font: 100px monospace; 
            /* font-family: 'Neucha'; text-transform: full-width; letter-spacing: 10px;  */
            color: #340E57;
        }

        #div_logo{
            flex:1;
        }
        #div_indice{
            flex:1;
            justify-content: center;
            align-items: center;
            font-size: 70px; 
            color: #340E57;

            background-color: #9690CD;
            color : #350B56;
            display :flex;
            border-radius: 20px;
            width: 80%;
            margin:30px;

        }

        #display_player{
            flex : 8;
            background-color: #9690CD;
            color : #350B56;
            display :flex;
            align-items:center;
            justify-content : center;
            text-align: center;
            font-family:'Neucha', sans-serif;
            font-size: x-large;
            width: 80%;
            height: 50px;
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
        }

        #display_score{
            flex : 3;
            background-color: #9690CD;
            color : #350B56;
            display :flex;
            align-items:center;
            justify-content : center;
            text-align: center;
            font-family:'Neucha', sans-serif;
            width: 50%;
            height: 200px;
            border-radius: 20px;
        }


        .tablescores {
            border: none;
            border-collapse: collapse;
			font-size: 70px;
			font-family: Neucha;
			background-color: #9690CD;
        }
		.tabledecentrage {
			margin-left: auto;
			margin-right: auto;
			vertical-align: middle;
			height: 100%;
		}
		.columnscore {
            padding: 8px 0px;
		    text-align: right;
        }
		.colstacker {
		    padding: 8px 8px;
        }
		.colnames {
		    padding: 8px 60px 8px 8px;
        }
		.rowstacker {
		    color: #350B56;
		}
		.rowpasstacker {
		    color: #504060;
		}


        #debug {
            position: absolute;
            right: 0;
            top: 0;
            width: 25%;
            height: 100%;
            background-color: #EEE;
            padding: 10px;
            /* overflow: hidden; */
            overflow-y: scroll;
            scroll-behavior: smooth;
            font-size: xx-small;
        }

        #maze {
            position: relative;
            display: block;
            margin: 30px;
        }

        #winner {
            padding: 50px;
            position: absolute;
            display: none;
            height: 450px;
            width: 300px;
            top: 0;
            text-align: center;
            background-color: #EEE;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }

        #winner-color {
            height: 100px;
            width: 100px;
            background-color: #009926;
            border-radius: 3px;
            margin: 30px auto;
        }

        .leader-board {
            padding: 10px;
        }

        .lb-player-color {
            height: 20px;
            width: 20px;
            border-radius: 20px;
            background-color: black;
            float: left;
        }

        .lb-player {

        }

        .lb-list {
            list-style: none;
        }

        .lb-player-position {
            height: 30px;
            margin-left: 30px;
        }
        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: rgba(220, 0, 0, 1);
            background-image: linear-gradient(to top left,
                                            rgba(0, 0, 0, .2),
                                            rgba(0, 0, 0, .2) 30%,
                                            rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                        inset -2px -2px 3px rgba(0, 0, 0, .6);
        }

        .styled:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                        inset 2px 2px 3px rgba(0, 0, 0, .6);
        }



    </style>
</head>
